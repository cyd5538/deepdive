<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문-2</title>
</head>
<body>
    <script>
        // 짝수 검사하는 프로그램
        var value = window.prompt('숫자를 입력하세요.');
        
        //prompt()에서 받은 value값은 string타입이다. 그래서 아래 코드로 넘버로 바꿔줘야한다.
        value = parseInt(value);

        if(value % 2 == 0){
            alert("짝수입니다.");
        }
        else{
            alert("홀수입니다.");
        }
    </script>
</body>
</html>
