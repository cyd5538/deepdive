<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 함수 solution은 정수 x와 자연수 n을 입력 받아, 
         시작해 x씩 증가하는 숫자를 n개 지니는 리스트를 리턴해야 합니다. 다
         음 제한 조건을 보고, 조건을 만족하는 함수, solution을 완성해주세요. -->
    <script>
        function solution(x, n) {
            var answer = [];
            for (var i = 1; i <= n; i++) {
                answer.push(i * x);
            }
            return answer;
        }
    </script>
</body>

</html>
